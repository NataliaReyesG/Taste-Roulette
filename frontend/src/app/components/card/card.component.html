<div class="d-flex justify-content-center d-wrap">
  <div class="col-md-4">
    <div class="card mt-5" style="width: 18rem">
      <div class="card-body">
        <img src="{{menu.file}}" class="card-img-top" alt="...">
        <h5 class="card-title">{{ menu.name }}</h5>
        <p class="card-text">{{ menu.description }}</p>
        <p class="card-text">{{ menu.price }}</p>
        <div>
          <!--<button (click)="seleccionarMenu(menu)" class="btn btn-outline-warning">Agregar</button>-->
          <button (click)="editMenu(menu._id)" class="btn btn-outline-warning mr-3">
            Editar
          </button>
          <button (click)="deleteMenu(menu._id)" class="btn btn-outline-danger">
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
