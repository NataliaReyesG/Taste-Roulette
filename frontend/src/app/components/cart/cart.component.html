<app-navbar [listaDeCompra]="listaDeCompra"></app-navbar>

<div class="container-md">
  <div margin-top="" class="row justify-content-start mt-5">
    <div class="col-7">
      <h1 class="text-justify">Resumen del Pedido</h1>
      <div *ngIf="listaDeCompra.length" class="row">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              Lista de productos seleccionados:
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let item of listaDeCompra">{{item.name}} {{item.price | currency}}</li>
            </ul>
            <div class="card-footer">
                Total {{totalCompra | currency}}
              </div>
          </div>

    </div>
    </div>
    <div class="col-5">
      <form>
        <div class="mb-3 mt-5">

          <h4 class="text-dark">Detalle del pedido</h4>
        </div>
        <div class="mb-3">
          <label class="form-label"> Total Productos </label>
          <p>{{listaDeCompra.length}}</p>
        </div>
        <div class="mb-3">
          <label for="inputMesa" class="form-label"> Total a Pagar</label>
          <p>{{totalCompra | currency}}</p>
        </div>


        <div class="mb-3">
          <label for="inputObservaciones" class="form-label">
            Observaciones
          </label>
          <textarea class="form-control" id="inputObservaciones"></textarea>
        </div>

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Pagar
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Pagos</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="card-deck">
                  <div class="card">
                    <img src="../../../assets/QRpagosNequi.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Nequi</h5>
                      <p class="card-text">Aqui Esta tu codigo QR</p>
                    </div>
                    <div class="card-footer">

                      <button type="button" class="btn btn-info" ejs-button cssClass='e-link' ><a href="https://recarga.nequi.com.co/bdigitalpsl/?gclid=CjwKCAjwkvWKBhB4EiwA-GHjFuX7EQpDL04hdmnjyf6ywDFo_I0NVtuIZM37lGXnRyBs8pbMwCy7FBoCjUgQAvD_BwE#!/" target='_blank'>Nequi</a></button>
                    </div>
                  </div>

                  <div class="card">
                    <img src="../../../assets/QRdaviplata.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Daviplata</h5>
                      <p class="card-text">Aqui Esta tu codigo QR</p>
                    </div>
                    <div class="card-footer">
                    <button type="button" class="btn btn-danger" ejs-button cssClass='e-link'><a href="https://www.psepagos.co/PSEHostingUI/ShowTicketOffice.aspx?ID=2508" target='_blank'>Daviplata</a></button>


                    </div>
                  </div>
                </div>

              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Atras
                </button>

              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
